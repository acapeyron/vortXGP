<div id="background">
    <div class="title-container">
        <div class="title centered">
            Results for simulation {{result_id}}
        </div>
    </div>
    <div id="content">
        <div class="col">
            <div id="trapeze" *ngIf="display_trapeze"></div>
            <div class="img-container centered">
                <img id="load_iso" *ngIf="loading_iso" src="../../assets/images/loading.gif">
                <img id="iso" class="img" src="">
            </div>
            <div class="slide centered">
                <ngx-slider class="slider" [(value)]="slide1_value" [options]="options1" (userChange)="switchImageIso(slide1_value, slide2_value)"></ngx-slider>
            </div>
            <div class="text">t = {{ slide1_value }} s</div>
        </div>
        <div class="col">
            <div class="img-container vortices centered">
                <img id="load_vortex" *ngIf="loading_vortex" src="../../assets/images/loading.gif">
                <img id="vortex" class="img" src="">
            </div>
            <div class="slide centered">
                <ngx-slider id="slide2" class="slider" [(value)]="slide2_value" [options]="options2" (userChange)="trapezeSlide();switchImageVortex(slide2_value)"></ngx-slider>
            </div>
            <div class="text">y = {{ slide2_value }}</div>
            
        </div>
    </div>
    <div id="download-container">
        <button id="download" class="btn btn-light">Download results</button>
    </div>
</div>
