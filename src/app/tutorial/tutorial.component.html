<div [ngClass]="deployed == true ? 'canvas-deployed' : 'canvas'">
    <div id="presets_tuto" class="tuto_container">
        <div id="presets_outline">
            <div class="glow" [ngClass]="'focus'+focus"></div>
        </div>
        <div class="presets_interact" [ngClass]="'interact'+focus">
            <ng-container *ngFor="let item of tuto_list | keyvalue">
                <div *ngIf="focus == item.key">
                    <div class="presets_txt" >
                        {{item.value}}
                    </div>
                    <div style="display: flex">
                        <button class="btn btn-light" (click)="moveFocus(focus)" *ngIf="item.key != '6'">Continue</button>
                        <button class="btn btn-light" (click)="exit()">Exit</button>
                        <div class="tuto_number">{{item.key}}/6</div>
                    </div>
                    
                </div>
            </ng-container>
        </div>
        <button id="reset" style="visibility: hidden;" (click)="resetView()"></button>
        <button id="show" style="visibility: hidden;" (click)="deploy()"></button>
    </div>
</div>
